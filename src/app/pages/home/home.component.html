
<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      Id="{{mainNews.id}}"
      [cardImg]="mainNews.photo"
      [cardTitle]="mainNews.title"
      [cardDescription]="mainNews.description">
    </app-big-card>
  </div>

  <div >
    <app-small-card class="articles__other" *ngFor="let data of dataArray"
    Id="{{data.id}}"
    [cardImg]="data.photo"
    [cardTitle]="data.title">
    </app-small-card>
  </div>
</div>
