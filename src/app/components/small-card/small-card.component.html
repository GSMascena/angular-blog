
<a [routerLink]="['content', Id]" class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__img">
      <img
      src="{{cardImg}}"
      alt="placeholder">
    </div>
    <div class="small-card__title">
      <h2>{{cardTitle}}</h2>
    </div>
  </div>
  <div class="small-card__separator">
    <hr>
  </div>
</a>
